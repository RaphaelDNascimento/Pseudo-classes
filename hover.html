<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}

        div > p{display: none;}

        div:hover > p {
            display: block;
            color: red;
        }

        div:hover{
            border: royalblue;
        }
    </style>
</head>
<body>
        <h1>Exemplo de Hover</h1>
        <p>Passe o mouse sobre texto abaixo abaixo</p>
        <div>
            <h1>AQUI!!!</h1>
            <p>texto escondido...</p> 
        </div> 
        <p>fim do Exemplo</p>       
</body>
</html>
